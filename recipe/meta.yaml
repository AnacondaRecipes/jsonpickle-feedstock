{% set name = "jsonpickle" %}
{% set version = "1.1" %}
{% set sha256 = "625098cc8e5854b8c23b587aec33bc8e33e0e597636bfaca76152249c78fe5c1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - jsonpickle

about:
  summary: Python library for serializing any arbitrary object graph into JSON. It can take almost any Python object and turn the object into JSON. Additionally, it can reconstitute the object back into Python.
  home: http://jsonpickle.github.io/
  dev_url: https://github.com/jsonpickle/jsonpickle
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING

extra:
  recipe-maintainers:
    - robmcmullen
    - ChrisBarker-NOAA
